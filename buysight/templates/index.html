<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BuySight Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-banner {
            width: 100%;
            background-color: #884AB2;
            color: white;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid #471CA8;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .top-banner-left {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 40px;
        }

        .top-banner .logo {
            width: 40px;
            height: auto;
        }

        .top-banner .title {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            margin-top: 20px;
        }

        .chat-area {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-box {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background-color: #ffffff;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 4px solid #FF8008;
            border-bottom: 4px solid #FF8008;
        }

        .chat-message {
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            text-align: right;
        }

        .server-message {
            background-color: #eeeeee;
            align-self: flex-start;
            text-align: left;
        }

        .input-container {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-container textarea {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            overflow-y: auto;
            max-height: 150px;
        }

        .input-container button {
            width: 100px;
            padding: 10px;
            background-color: #884AB2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .recommendations {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 0 20px;
        }

        .recommendation-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .recommendation-item {
            width: 250px;
            height: 180px;
            background-color: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
        }

        .recommendation-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="top-banner">
    <div class="top-banner-left">
        <img src="{{ url_for('static', filename='buy-sight_logo.png') }}"
             alt="BuySight Logo" class="logo"/>
        <div class="title">BuySight</div>
    </div>
    <button class="menu-button">â˜°</button>
</div>

<div class="main-container">
    <div class="recommendations">
        <div class="recommendation-title">Recommended for you!</div>
        <div class="recommendation-item">
            <img src="{{ url_for('static', filename='left-banner_img3.png') }}"
                 alt="Recommendation 3">
        </div>
        <div class="recommendation-item">Image 4</div>
    </div>

    <div class="chat-area">
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <textarea id="userInput" placeholder="Type your message here..."
                      rows="2"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="recommendations">
        <div class="recommendation-title">Recommended for you!</div>
        <div class="recommendation-item">
            <img src="{{ url_for('static', filename='right-banner_img1.jpeg') }}"
                 alt="Recommendation 1">
        </div>
        <div class="recommendation-item">
            <img src="{{ url_for('static', filename='right-banner_img2.jpg') }}"
                 alt="Recommendation 2">
        </div>
    </div>
</div>

<script>
    const textarea = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');

    textarea.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && e.altKey) {
            e.preventDefault();
            const start = textarea.selectionStart;
            textarea.value = textarea.value.substring(0, start) + "\n" + textarea.value.substring(start);
            textarea.selectionStart = textarea.selectionEnd = start + 1;
        }
    });

    function sendMessage() {
        const input = textarea;
        const message = input.value.trim();
        if (message === '') return;

        const userMsg = document.createElement('div');
        userMsg.className = 'chat-message user-message';
        userMsg.textContent = message;
        chatBox.appendChild(userMsg);

        fetch('/chat', {
            method: 'POST', credentials: "include",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message})
        })
            .then(response => response.json())
            .then(data => {
                if (typeof data.response === 'string') {
                    const serverMsg = document.createElement('div');
                    serverMsg.className = 'chat-message server-message';
                    serverMsg.textContent = data.response;
                    chatBox.appendChild(serverMsg);
                } else {
                    for (const [title, items] of Object.entries(data)) {
                        items.forEach(item => {
                            const itemBox = document.createElement('div');
                            itemBox.className = 'chat-message server-message';

                            const imageUrl = item.main_image_url || item.image_url;

                            if (imageUrl) {
                                const image = document.createElement('img');
                                image.src = imageUrl;
                                image.alt = 'Product Image';
                                image.className = 'item-image';
                                itemBox.appendChild(image);
                            }

                            const detailBox = document.createElement('div');
                            detailBox.innerHTML = `<strong>${title}</strong><br/>`;

                            for (const [key, value] of Object.entries(item)) {
                                if (key === 'main_image_url' || key === 'image_url') continue;
                                if (key === 'product_link') {
                                    detailBox.innerHTML += `${key}: <a href="${value}" class="item-link" target="_blank">${value}</a><br/>`;
                                } else {
                                    detailBox.innerHTML += `${key}: ${value}<br/>`;
                                }
                            }

                            itemBox.appendChild(detailBox);
                            chatBox.appendChild(itemBox);
                        });
                    }
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'chat-message server-message';
                errorMsg.textContent = 'An error occurred while processing your message.';
                chatBox.appendChild(errorMsg);
            });

        input.value = '';
    }
</script>
</body>
</html>
